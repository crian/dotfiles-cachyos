# -----------------------------------------------------------------------------
# PLATFORM & UI
# -----------------------------------------------------------------------------
--ozone-platform-hint=auto
--enable-wayland-ime
--enable-wayland-server-decoration

# -----------------------------------------------------------------------------
# VIDEO ACCELERATION
# -----------------------------------------------------------------------------
--enable-features=VaapiVideoDecodeLinuxGL,VaapiVideoEncoder,VaapiIgnoreDriverChecks,ParallelDownloading
--disable-features=UseChromeOSDirectVideoDecoder,LensStandalone

# -----------------------------------------------------------------------------
# RENDERING & PERFORMANCE
# -----------------------------------------------------------------------------
--enable-gpu-rasterization
--enable-oop-rasterization
--num-raster-threads=6

# -----------------------------------------------------------------------------
# SCROLLING
# -----------------------------------------------------------------------------
--enable-smooth-scrolling
--enable-percent-based-scrolling

# -----------------------------------------------------------------------------
# NETWORKING
# -----------------------------------------------------------------------------
--enable-quic
--enable-tls13-early-data

# -----------------------------------------------------------------------------
# MISC
# -----------------------------------------------------------------------------
--ignore-gpu-blocklist
--disable-logging
--no-default-browser-check

